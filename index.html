<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toolbox21</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #00473e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            line-height: 1.6;
        }
        .container {
            text-align: center;
            padding: 3rem;
            max-width: 700px;
            width: 90%;
        }
        .logo {
            width: 160px;
            margin: 0 auto;
            display: block;
            object-fit: contain;
        }
        p {
            color: white;
            font-size: 0.9rem;
            line-height: 1.7;
        }

        .email {
            background-color: transparent;
            padding: 1rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            display: inline-block;
            border: 2px solid #ffffff;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .email:hover {
            background-color: #ff5b19;
            color: white;
            border: 2px solid #ff5b19;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 91, 25, 0.15);
        }
        .copyright {
            margin-top: 4rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem;
            }
            .logo {
                width: 140px;
            }
            p {
                font-size: 1.05rem;
            }
            p i {
                font-size: 1.2rem;
            }
            .email {
                padding: 0.9rem 1.8rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" class="logo" alt="toolbox21 logo" aria-label="toolbox21 logo">
        <p>Coming soon.</p>
        <p>Meanwhile, send any enquiries to:</p>
        <div class="email" onclick="copyEmail()" title="Click to copy">
            info@toolbox21.com
        </div>
        <p class="copyright">&copy; <span id="year"></span> TOOLBOX 21 SINGLE MEMBER P.C. All rights reserved.</p>
    </div>

    <script>
        function copyEmail() {
            const email = "info@toolbox21.com";
            navigator.clipboard.writeText(email).then(() => {
                alert("Email address copied to clipboard!");
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }

        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
